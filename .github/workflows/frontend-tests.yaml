name: Frontend tests

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-test.yaml'
      - 'package.json'
      - 'yarn.lock'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test
